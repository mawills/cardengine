<!doctype html>
<html>
	<head>
		<meta charset="UTF-16">
		<script type="text/javascript" src="js/front/jquery-3.1.0.slim.min.js"></script>
		<script type="text/javascript" src="js/cards.js"></script>
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/back/decks.js"></script>
		<script type="text/javascript" src="js/back/classes/board_item.js"></script>
		<script type="text/javascript" src="js/back/classes/card.js"></script>
		<script type="text/javascript" src="js/back/classes/cost.js"></script>
		<script type="text/javascript" src="js/back/classes/game.js"></script>
		<script type="text/javascript" src="js/back/classes/mana.js"></script>
		<script type="text/javascript" src="js/back/classes/player.js"></script>
		<script type="text/javascript" src="js/back/classes/stack_item.js"></script>
v		<script type="text/javascript" src="js/back/engine.js"></script>
		<script type="text/javascript" src="js/back/interface.js"></script>
		<script type="text/javascript" src="js/back/main.js"></script>
		<script type="text/javascript" src="js/front/util.js"></script>
		<script type="text/javascript" src="js/front/classes.js"></script>
		<script type="text/javascript" src="js/front/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/grid.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/log.css">
	</head>
	<body>
		<div id="selection">
			<div id="selection-name"></div>
			<div id="selection-type"></div>
			<div id="selection-text"></div>
			<div id="selection-actions"></div>
		</div>
		<div id="log">
			<ul id="tabs" class="tabs">
				<li data-target="#combatlog" class="js-current">Combat Log</li>
				<li data-target="#exile">Exile</li>
			</ul>
			<div class="tab-panels">
				<div id="combatlog" class="panel">
					<p>Combat log text.</p>
				</div>
				<div id="exile" class="panel" hidden>
					<p>There are no cards in exile.</p>
				</div>
			</div>
		</div>
		<div id="player2" class="player">
			<div class="library"></div>
			<div class="graveyard"></div>
			<div class="battlefield-land"></div>
			<div class="battlefield-nonland"></div>
			<div class="stats">
				<div class="mana"></div>
			</div>
		</div>
		<div id="phases"></div>
		<div id="player1" class="player">
			<div class="stats">
				<div class="mana"></div>
			</div>
			<div class="graveyard"></div>
			<div class="library"></div>
			<div class="battlefield-nonland"></div>
			<div class="battlefield-land"></div>
		</div>
		<div id="hand"></div>
		<div id="stack"></div>
	</body>
</html>
